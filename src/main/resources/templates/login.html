<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-container .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
        .login-container .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
        .login-container .create-user {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #28a745;
            text-decoration: none;
        }
        .login-container .create-user:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div th:if="${param.error}" class="error-message">
        Invalid username or password.
    </div>
    <form th:action="@{/login}" method="post">
        <input type="text" th:placeholder="Username" name="username" required />
        <input type="password" th:placeholder="Password" name="password" required />
        <input type="submit" value="Login" />
    </form>
    <a th:href="@{/forgot-password}" class="forgot-password">Forgot your password?</a>
    <a th:href="@{/registerPage}" class="create-user">Register User</a>
</div>

</body>
</html>
