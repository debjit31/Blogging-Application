<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Social Media App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #1976d2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar .menu a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .main-content {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .sidebar, .feed, .widgets {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .sidebar {
            flex: 1;
            max-width: 250px;
            padding: 20px;
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar .profile .name {
            font-weight: 500;
            font-size: 18px;
        }

        .feed {
            flex: 2;
            padding: 20px;
            max-width: 600px;
        }

        .feed .post {
            background-color: #f0f2f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .feed .post .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .feed .post .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .feed .post .user-info .username {
            font-weight: 500;
            font-size: 16px;
        }

        .feed .post .post-content {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .feed .post .post-actions {
            display: flex;
            justify-content: space-around;
        }

        .feed .post .post-actions .action {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }

        .feed .post .post-actions .action i {
            margin-right: 5px;
        }

        .widgets {
            flex: 1;
            max-width: 250px;
            padding: 20px;
        }

        .widgets .widget {
            margin-bottom: 20px;
        }

        .widgets .widget .title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .sidebar, .feed, .widgets {
                max-width: 100%;
                margin: 10px 0;
            }

            .feed {
                flex: none;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .navbar .menu a {
                margin-left: 10px;
            }

            .sidebar .profile .name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">SocialApp</div>
    <div class="menu">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/settings}">Settings</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="main-content">
    <!-- Sidebar -->
<!--    <div class="sidebar">-->
<!--        <div class="profile">-->
<!--            <img th:src="@{${user.profilePicture}}" alt="Profile Picture">-->
<!--            <div class="name" th:text="${user.name}">User Name</div>-->
<!--        </div>-->
<!--        &lt;!&ndash; Add more sidebar content here &ndash;&gt;-->
<!--    </div>-->

    <!-- Feed -->
    <div class="feed">
        <div class="post" th:each="post : ${posts}">
            <div class="user-info">
                <img th:src="@{${post.user.profilePicture}}" alt="User Picture">
                <div class="username" th:text="${post.user.username}">User Name</div>
            </div>
            <div class="post-content" th:text="${post.content}">This is a post content.</div>
            <div class="post-actions">
                <div class="action">
                    <i class="material-icons">thumb_up</i> Like
                </div>
                <div class="action">
                    <i class="material-icons">comment</i> Comment
                </div>
                <div class="action">
                    <i class="material-icons">share</i> Share
                </div>
            </div>
        </div>
    </div>

    <!-- Widgets -->
    <div class="widgets">
        <div class="widget">
            <div class="title">Trending</div>
            <!-- Add trending content here -->
        </div>
        <div class="widget">
            <div class="title">People You May Know</div>
            <!-- Add people suggestions here -->
        </div>
    </div>
</div>

</body>
</html>
