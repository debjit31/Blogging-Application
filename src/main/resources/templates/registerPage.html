<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <h3 class="center-align">User Registration</h3>
        <form th:action="@{/registerUser}" th:object="${user}" method="post" class="col s12">
            <div class="row">
                <!-- Username Field -->
                <div class="input-field col s12">
                    <input id="username" type="text" th:field="*{username}" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <!-- Password Field -->
                <div class="input-field col s12">
                    <input id="password" type="password" th:field="*{password}" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <!-- Roles Dropdown -->
                <div class="input-field col s12">
                    <select th:field="*{roles}" multiple>
                        <option value="" disabled>Select roles</option>
                        <option value="MANAGER">Manager</option>
                        <option value="EMPLOYEE">Employee</option>
                    </select>
                    <label for="roles">Roles</label>
                </div>
            </div>
            <div class="row">
                <!-- Submit Button -->
                <div class="input-field col s12 center-align">
                    <button type="submit" class="btn waves-effect waves-light">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // Initialize Materialize components
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
    });
</script>
</body>
</html>
